<div style="max-width: 700px; margin: auto; padding: 20px;">
  <h2>Chat with IDP Assistant</h2>

  <textarea [(ngModel)]="userInput" rows="5" placeholder="Type your message..." class="w-full py-3 border border-slate-500  rounded"></textarea>

  <button (click)="sendMessage()" class=" rounded border bg-blue-500 p-2 text-white font-bold" >Send</button>
@if(response){

    <!-- i want background color slate tailwind -->
    <div  class="rounded border p-3 mt-3  bg-slate-100"> ">
        <strong>Response:</strong>
<pre class="whitespace-pre-wrap break-words bg-gray-100 p-4 rounded">
  {{ response }}
</pre>
        <!-- <markdown [data]="response"></markdown> -->

    </div>
}
</div>
