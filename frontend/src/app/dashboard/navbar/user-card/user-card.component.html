<div class="user-card-container">
  <div class="user-avatar" [style.backgroundColor]="avatarColor" (click)="toggleSettings()">
    <span>{{ userInitials }}</span>
  </div>

  <div class="settings-card" [class.active]="showSettings">
    <div class="settings-header">
      <h3>Account Settings</h3>
      <span class="close-btn" (click)="toggleSettings()">&times;</span>
    </div>
    <ul>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings & Privacy</a></li>
      <li><a href="#">Help & Support</a></li>
      <li><a href="#">Sign Out</a></li>
    </ul>
  </div>
</div>
